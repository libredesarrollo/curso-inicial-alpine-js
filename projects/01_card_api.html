<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Card Api</title>
</head>

<body class="mx-2 mt-2">
    <div class="container m-auto">
        <div x-data="data()" x-init="getUsers()">
            <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
                <template x-for="u in users">
                    <div class="shadow rounded py-2 px-3 flex flex-row">
                        <img class="rounded-full w-10 h-10 mr-3" :src="u.picture.thumbnail">
                        <div>
                            <p x-text="u.name.first+' '+u.name.last"></p>
                            <p class="text-gray-600 text-sm" x-text="u.phone"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
    <script>
        function data() {
            return {
                users: [],
                getUsers() {
                    axios.get("https://randomuser.me/api/?results=10").then((res) => {
                        this.users = res.data.results
                    })
                }
            }
        }
    </script>

</body>

</html>
